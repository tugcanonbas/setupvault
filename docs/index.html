<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SetupVault</title>
    <meta name="description" content="SetupVault - local-first system documentation" />
    <style>
      :root {
        color-scheme: light;
        --bg: #0f1115;
        --surface: #151924;
        --text: #e6e9ef;
        --muted: #a0a8b8;
        --accent: #7dd3fc;
        --border: #23293b;
        --code-bg: #111827;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
      }

      header {
        position: sticky;
        top: 0;
        background: rgba(15, 17, 21, 0.92);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      header .title {
        font-weight: 600;
        letter-spacing: 0.4px;
      }

      header a {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
      }

      main {
        max-width: 980px;
        margin: 0 auto;
        padding: 32px 24px 80px;
      }

      .card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 28px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }

      img {
        max-width: 100%;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #0b0d12;
      }

      h1, h2, h3, h4 {
        color: var(--text);
      }

      h1 {
        font-size: 2.4rem;
        margin-top: 0;
      }

      h2 {
        margin-top: 2.5rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.35rem;
      }

      h3 {
        margin-top: 2rem;
      }

      a {
        color: var(--accent);
      }

      blockquote {
        margin: 1.5rem 0;
        padding: 1rem 1.5rem;
        border-left: 3px solid var(--accent);
        background: rgba(125, 211, 252, 0.08);
        color: var(--muted);
      }

      code {
        background: var(--code-bg);
        padding: 0.15rem 0.35rem;
        border-radius: 6px;
        font-family: "SFMono-Regular", ui-monospace, Consolas, "Liberation Mono", monospace;
        font-size: 0.95em;
      }

      pre {
        background: var(--code-bg);
        padding: 1rem 1.25rem;
        border-radius: 12px;
        overflow-x: auto;
        border: 1px solid var(--border);
      }

      pre code {
        background: transparent;
        padding: 0;
      }

      ul {
        padding-left: 1.4rem;
      }

      hr {
        border: 0;
        border-top: 1px solid var(--border);
        margin: 2.5rem 0;
      }

      .status {
        color: var(--muted);
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
      }

      @media (max-width: 720px) {
        main {
          padding: 24px 18px 64px;
        }
        header {
          flex-direction: column;
          gap: 8px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">SetupVault</div>
      <a href="https://github.com/tugcanonbas/setupvault" target="_blank" rel="noreferrer">
        View on GitHub
      </a>
    </header>
    <main>
      <div class="card">
        <div class="status" id="status">Loading README...</div>
        <div id="content"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      const README_URL =
        "https://raw.githubusercontent.com/tugcanonbas/setupvault/main/README.md";
      const RAW_BASE = "https://raw.githubusercontent.com/tugcanonbas/setupvault/main/";

      const statusEl = document.getElementById("status");
      const contentEl = document.getElementById("content");

      marked.setOptions({
        baseUrl: RAW_BASE,
      });

      fetch(README_URL)
        .then((response) => {
          if (!response.ok) {
            throw new Error("Failed to fetch README");
          }
          return response.text();
        })
        .then((markdown) => {
          contentEl.innerHTML = marked.parse(markdown);
          statusEl.remove();
        })
        .catch((error) => {
          statusEl.textContent = "Unable to load README.md";
          contentEl.innerHTML =
            "<p>Please visit the GitHub repository to view the full documentation.</p>";
          console.error(error);
        });
    </script>
  </body>
</html>
